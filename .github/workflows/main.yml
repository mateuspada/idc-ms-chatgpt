name: CI-CD
on: 
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Docker Login
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKERHUB_USR }}
          password: ${{ secrets.DOCKERHUB_PWD }}
      - name: Docker build chatservice
        uses: docker/build-push-action@v4.1.1
        with:
          context: ./chatservice
          file: ./chatservice/Dockerfile
          push: true
          tags: |
            mateuspada/imersao-chatservice:v${{ github.run_number }}
            mateuspada/imersao-chatservice:latest
      - name: Docker build webapp
        uses: docker/build-push-action@v4.1.1
        with:
          context: ./webapp
          file: ./webapp/Dockerfile
          push: true
          tags: |
            mateuspada/imersao-gpt-webapp:v${{ github.run_number }}
            mateuspada/imersao-gpt-webapp:latest

  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps:
      - uses: actions/checkout@v3
      
      - name: Autenticar o AWS CLI
        run: echo "configurar o aws configure"
      
      - name: Configuração do Kubectl
        run: echo "configurar o kubectl"

      - name: Deploy das aplicações
        run: echo "executar kubectl apply"
